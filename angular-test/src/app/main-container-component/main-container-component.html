<div class="flex justify-end mr-8">
  <button
    (click)="decrementPage()"
    type="button"
    class="
      mr-4
      mt-4
      w-25
      rounded-md
      border border-transparent
      shadow-sm
      px-4
      py-2
      bg-green-400
      text-base
      font-medium
      text-white
      hover:bg-green-500
      focus:outline-none
      sm:text-sm
      transition-all
      ease-in-out
    "
  >
    <
  </button>
  <button
    (click)="incrementPage()"
    type="button"
    class="
      mt-4
      w-25
      rounded-md
      border border-transparent
      shadow-sm
      px-4
      py-2
      bg-green-400
      text-base
      font-medium
      text-white
      hover:bg-green-500
      focus:outline-none
      sm:text-sm
      transition-all

    "

<ul
  role="list"

    gap-6
    sm:grid-cols-2
    md:grid-cols-3
    lg:grid-cols-3
    m-6
  "
>

  </app-article-card>
